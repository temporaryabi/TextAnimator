<!DOCTYPE html>
<html>
    <head>
        <title>Animate Your Name</title>
        <script src="scripts/jquery-1.10.2.min.js"></script>
        <script src="scripts/alphabet.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body class="formBody">
        <div class="form-container">
        <center><br><br><br>
        <h1 class="instructions">Please fill in the form below: </h1>
        <p class="Colors"><span class="norm"> Colors: </span><span class="blue"><input type="checkbox" name="color" value="blue" id="blue">Blue</input></span>&nbsp;&nbsp;&nbsp;<span class="orange"><input type="checkbox" name="color" value="orange" id="orange">Orange</input></span>&nbsp;&nbsp;&nbsp;<span class="green"><input type="checkbox" name="color" value="green" id="green">Green</input></span>&nbsp;&nbsp;&nbsp;<span class="red"><input type="checkbox" name="color" value="red" id="red">Red</input></span>&nbsp;&nbsp;&nbsp;<span class="purple">              <input type="checkbox" name="color" value="purple"  id="purple">Purple</input></span></p>   
        <p class="bubbles"><span class="norm">Bubbles: </span><input type="radio" name="shape" value="square" id="square"><font class="square">Square</font></input>&nbsp;&nbsp;&nbsp;<input type="radio" name="shape" value="circle" id="circle"><font class="circle">Circle</font></input> </p>
        <p class="bounce"><span class="norm">Bounce: </span><span id="bubbles"><input type="radio" name="bounce" value="bubbles" id="radioBubble">Bubbles</input></span><span class="name">&nbsp;&nbsp;&nbsp;<input type="radio" name="bounce" value="name" id="radioName">Name</input></span></p>
        <p><input type="text" name="Name" placeholder="Enter Your Name" id="myTextName" class="coolText"></input></p>
        <button class="formSubmit" id="btn">Animate My Name!</button>
        </center>
        </div>
        <p class="canvas"><canvas id="myCanvas"></canvas></p>
        <div class="animationCanvas">
            <button class="animationDone" id="btn">Go Back to Form</button>
        </div>
    </body>
    <script src="scripts/bubbles.js" type="text/javascript"></script>  
    <script src="scripts/main.js"></script>
</html>
